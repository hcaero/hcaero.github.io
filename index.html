<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCAERO</title>

    <link rel="shortcut icon" type="image/png" href="/static/media/favicon.png"/>

    <link rel="stylesheet" href="/static/css/normalize.css"/>
    <link rel="stylesheet" href="/static/css/skeleton.css"/>
    <link rel="stylesheet" herf="/static/css/haero.css"/>

    <link href="https://fonts.googleapis.com/css?family=Damion|Montserrat:800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9)), url("/static/media/airfield.jpg");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .container {
            padding: 2%;
        }

        .intro {
            width: 100vw;
            min-height: 100vh;
            text-align: center;
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            color: white;
            padding-top: 20vh;
        }

        .pagecontent {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .pagecontent h1 {
            text-align: center;
            font-family: "Damion", cursive;
        }

        .footer {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container intro">
    <img style="width: 50%; max-width: 150px; margin: 0 auto; margin-bottom: 3rem;"
         src="/static/media/haero_notext_white.png">
    <h3>We are HCAERO.</h3>
    <h1 style="font-size: 8rem;">We fly planes at Harvard College.</h1>
</div>
<div class="container pagecontent">
    <h1>Mission: 2019</h1>
    <iframe id="frr" style="width: 100%;" src="https://www.youtube.com/embed/iz-ya9XLh24" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
        document.getElementById("frr").style.height = (document.getElementById("frr").clientWidth / 16 * 9) + "px";
    </script>

</div>
<div class="container footer">
    <p>Copyright &copy; 2019 Contributors of HCAERO</p>
</div>
</body>
</html>
